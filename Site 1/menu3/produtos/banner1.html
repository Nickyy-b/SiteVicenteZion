<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Sidebar menu With Sub-menus | Using HTML, CSS & JQuery</title>
    
</head>
<body>
    
    <div class="side-bar">
        <div>
            <i></i>
        </div>
        <div class="logo-menu">
            <a href="Logo">Aqui vai o logo</a>
        </div>
        <div class="menu"><i class="fas fa-store"></i>
            <div class="item"><a href="#"><i class="fas fa-desktop"></i>ÍNICIO</a></div>
            <div class="item">
                <a class="sub-btn"><i class="fas fa-table"></i>PRODUTOS<i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="banner1.html" class="sub-item">Sub Item 01</a>
                    <a href="#" class="sub-item">Sub Item 02</a>
                    <a href="#" class="sub-item">Sub Item 03</a>
                </div>
            </div>
            <div class="item"><a href="#"><i class="fas fa-th"></i>QUEM SOMOS</a></div>
            <div class="item">
                <a class="sub-btn"><i class="fas fa-cogs"></i>Settings <i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Sub Item 01</a>
                    <a href="#" class="sub-item">Sub Item 02</a>
                </div>
            </div>
            <div class="item"><a href="#"><i class="fas fa-circle"></i>About</a></div>
        </div>
    </div>

    <script type="text/javascript">
        // Função que abre e fecha os sub-menus
        $(document).ready(function(){
            // jquery or toggle sub menus
            $('.sub-btn').click(function(){
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.dropdown').toggleClass('rotate');
            });
        });
    </script>
</body>
</html>
